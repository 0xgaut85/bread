<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bread Plugin - Twitter Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: 'Montserrat', sans-serif;
    }

    .twitter-post {
      width: 1600px;
      height: 900px;
      background: #0D0D0F;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 120px;
      font-weight: 700;
      letter-spacing: -4px;
      color: #FFFFFF;
      margin-bottom: 80px;
    }

    .logos-container {
      display: flex;
      align-items: center;
      gap: 80px;
    }

    .logo-container {
      width: 240px;
      height: 240px;
      border-radius: 36px;
      overflow: hidden;
      background: #1A1A1C;
      flex-shrink: 0;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .divider {
      width: 2px;
      height: 240px;
      background: #FFFFFF;
      flex-shrink: 0;
    }

    .noise-decoration {
      position: absolute;
      width: 500px;
      height: 500px;
      pointer-events: none;
    }

    .noise-decoration.bottom-left {
      bottom: 0;
      left: 0;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle at bottom left, #000000 0%, rgba(2, 255, 64, 0.08) 100%);
      mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.8' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.8' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.3;
    }

    .noise-decoration.bottom-right {
      bottom: 0;
      right: 0;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle at bottom right, #000000 0%, rgba(2, 255, 64, 0.08) 100%);
      mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.8' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.8' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.3;
    }
    /* Premium light effects */
    .light-effect {
      position: absolute;
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 10;
    }

    .light-effect.left {
      bottom: -400px;
      left: -200px;
      background: radial-gradient(circle at center, #FFFFFF 0%, rgba(255, 255, 255, 0.4) 30%, transparent 70%);
      transform: rotate(-15deg);
    }

    .light-effect.right {
      bottom: -400px;
      right: -200px;
      background: radial-gradient(circle at center, #02FF40 0%, rgba(2, 255, 64, 0.4) 30%, transparent 70%);
      transform: rotate(15deg);
    }

    /* Add beam dispersion */
    .light-beam {
      position: absolute;
      bottom: 0;
      width: 400px;
      height: 800px;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.05), transparent);
      filter: blur(40px);
      pointer-events: none;
      transform-origin: bottom center;
    }

    .light-beam.left {
      left: 10%;
      transform: rotate(25deg);
      background: linear-gradient(to top, rgba(255, 255, 255, 0.08), transparent);
    }

    .light-beam.right {
      right: 10%;
      transform: rotate(-25deg);
      background: linear-gradient(to top, rgba(2, 255, 64, 0.08), transparent);
    }
  </style>
</head>
<body>
  <div class="twitter-post">
    <!-- Base noise layer -->
    <div class="noise-decoration bottom-left"></div>
    <div class="noise-decoration bottom-right"></div>
    
    <!-- Premium light effects -->
    <div class="light-effect left"></div>
    <div class="light-effect right"></div>
    <div class="light-beam left"></div>
    <div class="light-beam right"></div>

    <div class="title">bread plugin</div>
    <div class="logos-container">
      <div class="logo-container">
        <img src="claude.png" alt="Claude" />
      </div>
      <div class="divider"></div>
      <div class="logo-container">
        <img src="logo.png" alt="Bread" />
      </div>
    </div>
  </div>
</body>
</html>
