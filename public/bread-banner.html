<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bread Banner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding: 60px 40px;
      gap: 60px;
      background: yellow;
      font-family: 'Montserrat', sans-serif;
    }

    .banner {
      width: 1253px;
      height: 501px;
      background: #0D0D0F;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand-name {
      font-size: 80px;
      font-weight: 700;
      letter-spacing: -3px;
      color: #FFFFFF;
    }

    .logo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 22px;
      overflow: hidden;
      background: #1A1A1C;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* New banner - bread.markets */
    .banner-markets {
      width: 1500px;
      height: 500px;
      background: #0D0D0F;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .markets-container {
      display: flex;
      align-items: center;
      padding: 24px 40px;
      border: 3px solid #02FF40;
      border-radius: 40px;
    }

    .markets-text {
      font-size: 64px;
      font-weight: 600;
      color: #FFFFFF;
      letter-spacing: -2px;
    }

    .markets-logo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 22px;
      overflow: hidden;
      background: #1A1A1C;
    }

    .markets-logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="brand-name">bread</div>
    <div class="logo-container">
      <img src="logo.png" alt="Bread" />
    </div>
  </div>

  <div class="banner-markets">
    <div class="markets-container">
      <div class="markets-text">bread.markets</div>
    </div>
    <div class="markets-logo-container">
      <img src="logo.png" alt="Bread" />
    </div>
  </div>
</body>
</html>
